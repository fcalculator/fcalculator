<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator - fcalculator.com</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Isti CSS za sve -->
</head>
<body>
    <h1>Basic Calculator</h1>
    <input type="number" id="num1" placeholder="Enter first number" step="any">
    <select id="operation">
        <option value="add">+</option>
        <option value="subtract">-</option>
        <option value="multiply">ร</option>
        <option value="divide">รท</option>
    </select>
    <input type="number" id="num2" placeholder="Enter second number" step="any">
    <button onclick="calculate()">Calculate</button>
    <div id="result" class="result"></div>
    <script src="js/calculator.js"></script> <!-- Tvoj prethodni JS -->
    <footer>
        Projekt napravio Ivan Brkic. Projekt pokrenut 2020 godine. Verzija 1.
    </footer>
</body>
</html>
