<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compare cost of living between two cities with our free calculator. Calculate equivalent salary and expenses for 2025.">
    <meta name="keywords" content="cost of living calculator, living expenses comparison, salary adjustment tool 2025">
    <title>Cost of Living Comparison Calculator - FCalculator.com</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f4f4; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        form { display: flex; flex-direction: column; gap: 15px; }
        label { font-weight: bold; }
        select, input { padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #45a049; }
        #result { margin-top: 20px; padding: 15px; background: #e7f3ff; border: 1px solid #bee5eb; border-radius: 4px; }
        canvas { max-width: 100%; margin-top: 20px; }
        @media (max-width: 600px) { .container { padding: 10px; } }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Za grafove -->
</head>
<body>
    <div class="container">
        <h1>Cost of Living Comparison Calculator</h1>
        <p>Compare living expenses between two cities. Enter your salary in the first city to see the equivalent in the second. Data based on 2025 Numbeo indices.</p>
        
        <form id="calcForm">
            <label for="city1">City 1:</label>
            <select id="city1">
                <option value="New York, United States|100|85|120|90">New York, United States</option>
                <option value="Zagreb, Croatia|50|40|60|45">Zagreb, Croatia</option>
                <option value="London, United Kingdom|84.73|70|100|80">London, United Kingdom</option>
                <option value="Sydney, Australia|71.99|60|85|70">Sydney, Australia</option>
                <option value="Berlin, Germany|68.84|55|80|65">Berlin, Germany</option>
                <option value="San Francisco, United States|90.7|80|110|85">San Francisco, United States</option>
                <!-- Dodaj viÅ¡e gradova po potrebi: Format: City|COL Index|Rent Index|Food Index|Transport Index -->
            </select>
            
            <label for="salary">Your Salary in City 1 (USD):</label>
            <input type="number" id="salary" placeholder="e.g. 50000" required>
            
            <label for="city2">City 2:</label>
            <select id="city2">
                <option value="New York, United States|100|85|120|90">New York, United States</option>
                <option value="Zagreb, Croatia|50|40|60|45">Zagreb, Croatia</option>
                <option value="London, United Kingdom|84.73|70|100|80">London, United Kingdom</option>
                <option value="Sydney, Australia|71.99|60|85|70">Sydney, Australia</option>
                <option value="Berlin, Germany|68.84|55|80|65">Berlin, Germany</option>
                <option value="San Francisco, United States|90.7|80|110|85">San Francisco, United States</option>
            </select>
            
            <button type="submit">Calculate</button>
        </form>
        
        <div id="result" style="display: none;">
            <h2>Results:</h2>
            <p id="equivSalary"></p>
            <p id="comparison"></p>
            <canvas id="costChart"></canvas>
        </div>
    </div>

    <script>
        const form = document.getElementById('calcForm');
        const resultDiv = document.getElementById('result');
        
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const city1Data = document.getElementById('city1').value.split('|');
            const city2Data = document.getElementById('city2').value.split('|');
            const salary = parseFloat(document.getElementById('salary').value);
            
            const city1 = { name: city1Data[0], col: parseFloat(city1Data[1]), rent: parseFloat(city1Data[2]), food: parseFloat(city1Data[3]), transport: parseFloat(city1Data[4]) };
            const city2 = { name: city2Data[0], col: parseFloat(city2Data[1]), rent: parseFloat(city2Data[2]), food: parseFloat(city2Data[3]), transport: parseFloat(city2Data[4]) };
            
            const equivSalary = (salary * city2.col / city1.col).toFixed(2);
            const rentDiff = ((city2.rent / city1.rent) * 100 - 100).toFixed(1);
            const foodDiff = ((city2.food / city1.food) * 100 - 100).toFixed(1);
            const transportDiff = ((city2.transport / city1.transport) * 100 - 100).toFixed(1);
            
            document.getElementById('equivSalary').innerHTML = `Equivalent Salary in ${city2.name}: <strong>$${equivSalary}</strong>`;
            document.getElementById('comparison').innerHTML = `Compared to ${city1.name}:<br>
                - Rent: ${rentDiff > 0 ? '+' : ''}${rentDiff}% ${rentDiff > 0 ? 'higher' : 'lower'}<br>
                - Food: ${foodDiff > 0 ? '+' : ''}${foodDiff}% ${foodDiff > 0 ? 'higher' : 'lower'}<br>
                - Transport: ${transportDiff > 0 ? '+' : ''}${transportDiff}% ${transportDiff > 0 ? 'higher' : 'lower'}`;
            
            // Graf
            const ctx = document.getElementById('costChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['COL Index', 'Rent', 'Food', 'Transport'],
                    datasets: [
                        { label: city1.name, data: [city1.col, city1.rent, city1.food, city1.transport], backgroundColor: 'rgba(75, 192, 192, 0.2)', borderColor: 'rgba(75, 192, 192, 1)' },
                        { label: city2.name, data: [city2.col, city2.rent, city2.food, city2.transport], backgroundColor: 'rgba(255, 99, 132, 0.2)', borderColor: 'rgba(255, 99, 132, 1)' }
                    ]
                },
                options: { scales: { y: { beginAtZero: true } } }
            });
            
            resultDiv.style.display = 'block';
        });
    </script>

</body>
</html>
