<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator - fcalculator.com</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>BMI Calculator</h1>
    <p>Enter your weight and height to calculate your Body Mass Index.</p>
    <input type="number" id="weight" placeholder="Weight (kg)" step="any">
    <input type="number" id="height" placeholder="Height (m)" step="any">
    <button onclick="calculateBMI()">Calculate BMI</button>
    <div id="bmiResult" class="result"></div>
    <script src="js/bmi_calculator.js"></script>
    <footer>
        Project created by Ivan Brkic. Project launched in 2020. Version 1.
    </footer>
</body>
</html>
